<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
     <!--加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>当前书籍：{{book.title}}</h2>
        <form class="form-horizontal" method="post">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">名字</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="name" id="username" placeholder="名字">
            </div>
          </div>
          <div class="form-group">
            <label for="content" class="col-sm-2 control-label">技能</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="content" id="content" placeholder="技能">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
              <button type="submit" class="btn btn-default">添加</button>
            </div>
          </div>
</form>
    </div>

</body>
</html>
