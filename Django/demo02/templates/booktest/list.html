<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
</head>
<body>
<div class="container">
    <ul>
        {% for book in books %}
        <li>{{forloop.counter}}<a href="{% url 'booktest:detail' book.id %}" >{{book.title}}</a>
            <a href="{% url 'booktest:deletebook' book.id %}">删除</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'booktest:addbook' %}">添加书籍</a>
</div>

</body>
</html>
